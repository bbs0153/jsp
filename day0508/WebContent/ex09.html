<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>식단표</title>
</head>
<body>
	<h2>5월 1째 주 식단표</h2>
	<hr>
	<!-- cellpadding 셀과 내용사이 간격 ,   cellspacing 셀과 셀사이 간격-->
	<table border="1" width="80%" cellpadding="20" cellspacing="10">
		<tr bgcolor="yellow">
			<td width="100">구분</td>
			<td width="100">월</td>
			<td width="100">화</td>
			<td width="100">수</td>
			<td width="100">목</td>
			<td width="100">금</td>
			<td width="100">토</td>
		</tr>
		<tr>
			<td>아침</td>
			<td colspan="5" align="center">샌드위치</td>
			<td rowspan="3" align="center">카레</td>
		</tr>
		
		<tr>
			<td>점심</td>
			<td>규카츠</td>
			<td>돼지국밥</td>
			<td>피자</td>
			<td>치킨</td>
			<td bgcolor="pink">김밥</td>
		</tr>
		
		<tr>
			<td>저녁</td>
			<td>감자탕</td>
			<td>김치찌개</td>
			<td>볶음밥</td>
			<td>콩나물국밥</td>
			<td>김치볶음밥</td>
		</tr>
	
	</table>
</body>
</html>
